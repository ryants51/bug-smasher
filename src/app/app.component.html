<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      class="sidenav"
      #sidenav
      *ngIf="isLoggedIn"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <span>Bug smasher</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard Home</a>
      <a mat-list-item [routerLink]="['/roleManagement']" routerLinkActive="active">Manage Roles</a>
      <a mat-list-item [routerLink]="['/myProjects']" routerLinkActive="active">My Projects</a>
      <a mat-list-item href="#">My Tickets</a>
      <a mat-list-item href="#">User Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Top header for page-->
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        *ngIf="(isHandset$ | async) || false">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="spacer"></span>
      <button
        mat-raised-button
        color="accent"
        type="submit"
        (click)="onLogout()"
        *ngIf="isLoggedIn">Logout</button>
    </mat-toolbar>

    <!-- Content goes here -->
    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
